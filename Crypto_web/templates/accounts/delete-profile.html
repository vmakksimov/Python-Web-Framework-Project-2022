{% extends 'base.html' %}
{% block page_content %}

<section id="create-page" class="auth">
    <div class="container">
        <div class="hero_area">

        <h1 class="">Are you sure you want to delete your profile?</h1>

        <!-- delete profile form -->
        <form method='post' {% url 'delete profile page' request.user.id %}>
            {% csrf_token %}
            {{ form }}

            <!-- confirm button -->
            <input class="btn btn-danger" type="submit" value="Delete">
        </form>
        <!-- end delete profile form -->

    </div>
    </div>
</section>

{% endblock %}
