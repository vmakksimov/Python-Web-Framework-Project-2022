{% extends 'base.html' %}
{% block page_content %}
<section class="service_section layout_padding">
    <div class="hero_area">

    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form class="form-inline justify-content-center" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="col-lg-3"></div>
    </div>
    </div>
</section>

{% endblock %}
