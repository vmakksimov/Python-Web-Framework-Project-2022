{% extends 'base.html' %}

{% block page_content %}
    <div class="hero_area">
    <h1 class="text-center">Edit your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'profile edit' request.user.id %}">
                {% csrf_token %}

                {{ form }}

                <!-- Form for Creating a Profile -->

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    </div>

{% endblock %}
