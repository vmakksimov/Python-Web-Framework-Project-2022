{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <div id="box">
    <div class="container">
    <div class="hero_area">
    {% if not articles %}
    <p class="no-articles">No articles yet</p>

    {% else  %}
    <!-- Display div "game" with information about every game (if any)-->
    <section id="welcome-world">


            {% for article in articles %}
            <!-- first game-->
            {# {% if forloop.counter|divisibleby:'3' %} #}

            <div class="game">
                <div class="image-wrap">
                    <!-- game image -->
                    <img class="game-img" src="{{ article.image }}"
                         alt="UNO">
                </div>
                <!-- game title -->
                <h3>{{ article.title }}</h3>
                <!-- game category-->
                <h1>{{ article.name }}</h1>
                <div class="data-buttons">
                    <!-- game details button -->
                    <a href="{% url 'article details' article.pk %}" class="btn details-btn">Details</a>
                </div>
            </div>


        {% endfor %}

    </section>



    {% endif %}
    </div>
    </div>
    </div>

{% endblock %}
